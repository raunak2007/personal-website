<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorting Algorithms Visualization</title>
<style>
  .array-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-end;
    margin-top: 20px;
  }
  .array-bar {
    width: 20px;
    margin: 0 1px;
    background-color: teal;
    display: inline-block;
  }
  .array-bar.sorted {
    background-color: orange;
  }
  .array-bar.compare {
    background-color: red;
  }
  .array-bar.swapped {
    background-color: green;
  }
  button {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Sorting Algorithms Visualization</h1>
<div class="array-container" id="arrayContainer"></div>
<button onclick="resetArray()">Generate New Array</button>
<button onclick="visualizeSelectionSort()">Selection Sort</button>
<button onclick="visualizeMergeSort()">Merge Sort</button>
<button onclick="visualizeInsertionSort()">Insertion Sort</button>
<button onclick="visualizeBubbleSort()">Bubble Sort</button>
<button onclick="visualizeQuickSort()">Quick Sort</button>

<script>
  let array = [];

  // Generates a new random array and displays it
  function resetArray() {
    const arraySize = 20; // Change array size here
    array = Array.from({length: arraySize}, () => Math.floor(Math.random() * 100) + 1);
    displayArray();
  }

  // Displays the current array
  function displayArray() {
    const arrayContainer = document.getElementById("arrayContainer");
    arrayContainer.innerHTML = "";
    array.forEach((value) => {
      const bar = document.createElement("div");
      bar.className = "array-bar";
      bar.style.height = `${value * 3}px`;
      arrayContainer.appendChild(bar);
    });
  }

  // Helper function to delay execution
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // Visualize selection sort
  async function visualizeSelectionSort() {
    for (let i = 0; i < array.length; i++) {
      let minIndex = i;
      for (let j = i + 1; j < array.length; j++) {
        if (array[j] < array[minIndex]) {
          minIndex = j;
        }
      }
      [array[i], array[minIndex]] = [array[minIndex], array[i]];
      await sleep(300); // Adjust the delay here
      displayArray();
    }
  }

  // Visualize merge sort
  async function visualizeMergeSort() {
    // Implementation of merge sort
    // (not visualized in this example)
  }

  // Visualize insertion sort
  async function visualizeInsertionSort() {
    for (let i = 1; i < array.length; i++) {
      let key = array[i];
      let j = i - 1;
      while (j >= 0 && array[j] > key) {
        array[j + 1] = array[j];
        j = j - 1;
      }
      array[j + 1] = key;
      await sleep(300); // Adjust the delay here
      displayArray();
    }
  }

  // Visualize bubble sort
  async function visualizeBubbleSort() {
    let n = array.length;
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i - 1; j++) {
        if (array[j] > array[j + 1]) {
          [array[j], array[j + 1]] = [array[j + 1], array[j]];
          await sleep(300); // Adjust the delay here
          displayArray();
        }
      }
    }
  }

  // Visualize quick sort
  async function visualizeQuickSort() {
    // Implementation of quick sort
    // (not visualized in this example)
  }

  // Initial array generation and display
  resetArray();
</script>
</body>
</html>
