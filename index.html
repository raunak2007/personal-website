<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Crush</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcccc;
            text-align: center;
            padding: 20px 0;
        }
        #main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #left-button {
            padding: 10px 20px;
            background-color: #ff9999;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #right-button {
            padding: 10px 20px;
            background-color: #ff9999;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #response-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Be My Valentine?</h1>
        <!-- Replace 'image.jpg' with the actual path to your picture -->
        <img src="https://media.discordapp.net/attachments/935364579683356704/1132081077918371920/IMG_5449.jpg?ex=65d9202a&is=65c6ab2a&hm=428b77dd484739f99e1e4f3766290fb0c475075cfb69ef6e0f8bd8cef528e86d&=&format=webp&width=680&height=1018" alt="You and Your Crush">
    </header>

    <div id="main-content">
        <button id="left-button">Click Me!</button>
        <button id="right-button">Random Response</button>
        <p id="response-text"></p>
    </div>

    <script>
        const rightButton = document.getElementById('right-button');
        const responseText = document.getElementById('response-text');

        const phrases = [
            "are you sure?",
            "maybe think again...",
            "can’t be fr",
            "you’re being silly",
            "reconsider?",
            "ugh still no???",
            "is that your final answer, pookie?"
        ];

        let currentIndex = 0;

        rightButton.addEventListener('click', () => {
            responseText.textContent = phrases[currentIndex];
            currentIndex = (currentIndex + 1) % phrases.length;
        });
    </script>
</body>
</html>
