<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcccc;
            text-align: center;
            padding: 20px 0;
        }
        #main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #left-button {
            padding: 10px 20px;
            background-color: #ff9999;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        #right-button {
            padding: 10px 20px;
            background-color: #ff9999;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        #response-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #congratulatory-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        #image {
            max-width: 25%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>will you be my valentine?</h1>
        <!-- Replace 'image.jpg' with the actual path to your picture -->
        <img id="image" src="https://media.discordapp.net/attachments/876953326850297866/1207501423558926427/image.png?ex=65dfe055&is=65cd6b55&hm=b816bec3567ab9429a202dcf4077f53b44df93608590451237e7ff56fa8c4087&=&format=webp&quality=lossless&width=1544&height=1018" alt="us together :)">
    </header>

    <div id="main-content">
        <button id="left-button">YES</button>
        <button id="right-button">no</button>
        <p id="response-text"></p>
        <p id="congratulatory-message">ilysm 🫶🏽</p>
    </div>

    <script>
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');

        const phrases = [
            "are you sure?",
            "maybe think again...",
            "can’t be fr",
            "you’re being silly",
            "reconsider?",
            "ugh still no???",
            "is that your final answer, pookie?"
        ];

        let currentIndex = 0;

        rightButton.addEventListener('click', () => {
            // Change the text of the right button
            rightButton.textContent = phrases[currentIndex];
            currentIndex = (currentIndex + 1) % phrases.length;

            // Increase the size of the left button
            const computedStyle = getComputedStyle(leftButton);
            const currentSize = parseFloat(computedStyle.fontSize);
            leftButton.style.fontSize = `${currentSize + 50}px`;
        });
        leftButton.addEventListener('click', () => {
            rightButton.textContent("yayy ilysm 🫶🏽🫶🏽🫶🏽");
        });
    </script>
</body>
</html>
