<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .together-container {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .together-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .yes-button {
            font-size: 36px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: all 0.2s ease-in-out;
        }

        .yes-button:hover {
            background-color: #e0e0e0;
        }

        .yes-button.clicked {
            font-size: 48px;
            padding: 20px 30px;
            background-color: #d0d0d0;
        }

        .phrases {
            display: none;
        }
    </style>
</head>
<body>
    <div class="together-container">
        <img src="https://media.discordapp.net/attachments/935364579683356704/1132081077918371920/IMG_5449.jpg?ex=65d9202a&is=65c6ab2a&hm=428b77dd484739f99e1e4f3766290fb0c475075cfb69ef6e0f8bd8cef528e86d&=&format=webp&width=680&height=1018" alt="together" class="together-gif">
    </div>

    <div class="button-container">
        <button class="yes-button">YES!</button>
    </div>

    <div class="phrases">
        <p id="phrase1">no</p>
        <p id="phrase2">are you sure??</p>
        <p id="phrase3">mayber think again...</p>
        <p id="phrase4">-pleaseeee?</p>
        <p id="phrase5">cmon bae be fr</p>
        <p id="phrase6">you're being silly</p>
        <p id="phrase7">reconsider?</p>
        <p id="phrase8">ugh still no???</p>
        <p id="phrase9">is that your final answer pookie?</p>
    </div>

    <script>
        const yesButton = document.querySelector('.yes-button');
        const phrases = document.querySelectorAll('.phrases p');
        let currentPhrase = 0;

        yesButton.addEventListener('click', function() {
            this.classList.add('clicked');
            phrases[currentPhrase].style.display = 'block';
            currentPhrase = (currentPhrase + 1) % phrases.length;
        });
    </script>
</body>
</html>
