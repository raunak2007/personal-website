<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lana Del Rey Fancam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .fancam-container {
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    .fancam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .button {
      background-color: #f0f0f0;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    .button.active {
      background-color: #ccc;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="fancam-container">
    <img src="lana-del-rey-fancam.gif" alt="Lana Del Rey Fancam" class="fancam">
  </div>
  <div class="button-container">
    <button class="button">YES</button>
  </div>
  <script>
    const button = document.querySelector('.button');
    const phrases = [
      "no",
      "are you sure??",
      "mayber think again...",
      "pleaseeee?",
      "cmon bae be fr",
      "you're being silly",
      "reconsider?",
      "ugh still no???",
      "is that your final answer pookie?",
    ];

    let clickCount = 0;

    button.addEventListener('click', () => {
      clickCount++;
      button.textContent = phrases[clickCount % phrases.length];
      button.classList.toggle('active');
    });
  </script>
</body>
</html>
